<section id="login-page">
    <div class="loginSection">
        <div class="info">
            <h2>Welcome, again!</h2>
            <p>View new posts.</p>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" method="post" class="loginForm">
            <h2>Login</h2>
            <ul class="noBullet">
                <li>
                    <label for="email">Email:</label>
                    <input #email="ngModel" ngModel type="text" class="inputFields" id="email" name="email"
                        placeholder="alex@gmail.com" required email />

                    <ng-container *ngIf="(email.pristine || email.untouched) && email.invalid">
                        <app-error> Email is required! </app-error>
                    </ng-container>
                    <ng-container *ngIf="email.touched && email.invalid">
                        <app-error> Please fill in a valid email! </app-error>
                    </ng-container>

                </li>
                <li>
                    <label for="password">Password:</label>
                    <input #password="ngModel" ngModel type="password" class="inputFields" id="password" name="password"
                        placeholder="*******" required minlength="5" />
                    <ng-container *ngIf="(password.pristine || password.untouched) && password.invalid">
                        <app-error> Password is required!</app-error>
                    </ng-container>
                    <ng-container *ngIf="password.touched && password.invalid">
                        <app-error>
                            Password must be at leat 5 letters long!
                        </app-error>
                    </ng-container>
                </li>

                <li id="center-btn">
                    <button [disabled]="loginForm.invalid" id="login-btn">Login</button>
                </li>
            </ul>
        </form>
    </div>
</section>
