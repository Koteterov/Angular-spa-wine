<section id="register-page">
  <div class="signupSection">
    <div class="info">
      <h2>Please sing up to discover new wines and share your preference.</h2>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" method="post" class="signupForm">
      <h2>Sign Up</h2>
      <ul class="noBullet">
        <li>
          <label for="first-name">First Name:</label>
          <input #firstName="ngModel" ngModel type="text" class="inputFields" id="first-name" name="firstName" 
            placeholder="Peter" required minlength="2" />

          <ng-container *ngIf="firstName.touched && firstName.errors">
            <app-error>
              First name must be at least 2 characters long!
            </app-error>
          </ng-container>
        </li>
        <li>
          <label for="last-name">Last Name:</label>
          <input #lastName="ngModel" ngModel type="text" class="inputFields" id="last-name" name="lastName" 
            placeholder="Johnson" required minlength="2" />

          <ng-container *ngIf="lastName.touched && lastName.errors">
            <app-error> Last name must be at least 2 letter long! </app-error>
          </ng-container>
        </li>
        <li>
          <label for="email">Email:</label>
          <input #email="ngModel" ngModel type="text" class="inputFields" id="email" name="email" 
            placeholder="alex@gmail.com" required email />
          <ng-container *ngIf="email.touched && email.errors">
            <app-error> Please fill in a valid email! </app-error>
          </ng-container>
        </li>
        <li>
          <label for="password">Password:</label>
          <input #password="ngModel" ngModel type="password" class="inputFields" id="password" name="password"
            placeholder="******" required minlength="5" />
          <ng-container *ngIf="password.touched && password.errors">
            <app-error> Pasword must be at least 5 characters! </app-error>
          </ng-container>
        </li>
        <li>
          <label for="repeat-password">Repeat-Password:</label>
          <input #rePassword="ngModel" ngModel type="password" class="inputFields" id="repeat-password"
            name="rePassword" placeholder="******" required />
          <ng-container *ngIf="
              password.value?.trim() != rePassword.value?.trim() &&
              rePassword.touched
            ">
            <app-error> Paswords don't match! </app-error>
          </ng-container>
        </li>
        <li id="center-btn">
          <button [disabled]="
              registerForm.invalid &&
              password.value?.trim() != rePassword.value?.trim()
            " id="join-btn">
            {{
            registerForm.valid &&
            password.value?.trim() == rePassword.value?.trim()
            ? "Join"
            : "Please fill in the form"
            }}
          </button>
        </li>
      </ul>
    </form>
  </div>
</section>
