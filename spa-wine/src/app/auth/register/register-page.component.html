<section id="register-page">
  <div class="signupSection">
    <div class="info">
      <h2>Please sing up to discover new wines and share your preference.</h2>
    </div>
    <form
      #registerForm="ngForm"
      (ngSubmit)="onSubmit()"
      method="post"
      class="signupForm"
    >
      <h2>Sign Up</h2>
      <ul class="noBullet">
        <li>
          <label for="first-name">First Name:</label>
          <input
            #firstName="ngModel"
            ngModel
            type="text"
            class="inputFields"
            id="first-name"
            name="firstName"
            value=""
            placeholder="Peter"
            required
            minlength="2"
          />

          <ng-container *ngIf="firstName.touched && firstName.errors">
            <div class="error-container">
              <p>First name must be at least 2 characters long!</p>
            </div>
          </ng-container>
        </li>
        <li>
          <label for="last-name">Last Name:</label>
          <input
            #lastName="ngModel"
            ngModel
            type="text"
            class="inputFields"
            id="last-name"
            name="lastName"
            value=""
            placeholder="Johnson"
            required
            minlength="2"
          />

          <ng-container *ngIf="lastName.touched && lastName.errors">
            <div class="error-container">
              <p>Last name must be at least 2 letter long!</p>
            </div>
          </ng-container>
        </li>
        <li>
          <label for="email">Email:</label>
          <input
            #email="ngModel"
            ngModel
            type="text"
            class="inputFields"
            id="email"
            name="email"
            value=""
            placeholder="alex@gmail.com"
            required
            email
          />
          <ng-container *ngIf="email.touched && email.errors">
            <div class="error-container">
              <p>Please fill in a valid email!</p>
            </div>
          </ng-container>
        </li>
        <li>
          <label for="password">Password:</label>
          <input
            #password="ngModel"
            ngModel
            type="password"
            class="inputFields"
            id="password"
            name="password"
            placeholder="******"
            required
            minlength="5"
          />
          <ng-container *ngIf="password.touched && password.errors">
            <div class="error-container">
              <p>Pasword must be at least 5 characters!</p>
            </div>
          </ng-container>
        </li>
        <li>
          <label for="repeat-password">Repeat-Password:</label>
          <input
            #rePassword="ngModel"
            ngModel
            type="password"
            class="inputFields"
            id="repeat-password"
            name="rePassword"
            placeholder="******"
            required
          />
          <ng-container
            *ngIf="password.value.trim() != rePassword.value.trim() && rePassword.touched"
          >
            <div class="error-container">
              <p>Paswords don't match!</p>
            </div>
          </ng-container>
        </li>
        <li id="center-btn">
          <button [disabled]="registerForm.invalid"  id="join-btn">Join</button>
        </li>
      </ul>
    </form>
  </div>
</section>
